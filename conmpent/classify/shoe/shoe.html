<ul class="commodity2">
    <div>
        <p ng-click =" has = '-price'"  >按热销 </p>
        <p ng-click =" has = 'itemMarks'"  >按好评 </p>
        <p ui-sref="classify">返回</p>
    </div>
    <li ng-repeat="item1 in arr| orderBy : has">
        <img  src="{{item1.show.img}}" alt="" />
        <p>{{item1 .title}}</p>
        <p>{{item1 .price}}</p>
    </li>
</ul>
