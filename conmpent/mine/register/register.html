<div id="registerhead">
    <a href="" class="returnBtn" ui-sref="login"></a>
    <p>注册</p>
    <a href="" class="skipBtn" ui-sref="home">首页</a>
</div>
<form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" novalidate id="registerBox">
    <div class="form-wrap">
        <div class="country">国家与地区</div>
        <div class="country_info">中国</div>
    </div>
    <div class="form-wrap">
        <div class="phone_plus">+86</div>
        <div class="phone_line"></div>
        <input type="text" class="phone_text" name="phoneCode" ng-model="user.phoneCode" ng-pattern="/^1[3|4|5|8]\d{9}$/" required placeholder="手机号">
        <span class="phoneCode_info" ng-show="myForm.phoneCode.$dirty && myForm.phoneCode.$valid"><i class="fa fa-check-square"></i></span>
        <span class="phoneCode_info" ng-show="myForm.phoneCode.$error.pattern"><i class="fa fa-close"></i></span>
        <span class="phoneCode_info" ng-show="myForm.phoneCode.$error.required">未填写</span>
    </div>
    <div class="form-wrap">
        <input type="text" class="phone_text" id="auth_code" placeholder="请输入短信验证码">
        <div class="phone_line"></div>
        <a class="auth_code_btn">获取验证码</a>
    </div>
    <!--ng-disabled="myForm.$invalid"可以在表单错误的情况下禁止提交-->
    <input class="registerBtn" type="submit" value="立即注册"/>
    <a href="" class="treaty">* 注册代表同意《美丽说网络服务使用协议》</a>
</form>
